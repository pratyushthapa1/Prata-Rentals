<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="contactpage.css" />
  </head>
  <body>
    <div class="macbook-pro">
      <img
        class="generated-image"
        src="https://images.unsplash.com/photo-1511215579272-6192432f83bc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      />
      <div class="text-wrapper">Name</div>
      
      <div class="div">Email</div>
      <div class="rectangle">
        <input type="text" class="input-field-rectangle" placeholder="Enter your name" />
      </div>
      <div class="rectangle-2">
        <input type="email" class="input-field-email" placeholder="Enter your email" />
      </div>
      
      <div class="overlap">
        <div class="rectangle-3">
            <input type="text" class="input-field-purpose" placeholder="Enter purpose of visit" />
          </div>
          
        <div class="text-wrapper-2">Purpose of visit</div>
      </div>
      <div class="text-wrapper-3">Contact The Landlord</div>
      <button class="btn-submit">
        <div class="group">
            <div class="overlap-group">
              <div class="text-wrapper-4" id="submit-btn">Submit</div>
            </div>
          </div>
          
          <script>
            document.getElementById("submit-btn").addEventListener("click", function() {
              window.location.href = "message.html";
            });
          </script>
          
      </button>
    </div>
  </body>
</html>
