<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - PRATA</title>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body class="contact-page">
    <header class="main-header" style="position: static; background-color: transparent; box-shadow: none;">
         <div class="container">
            <a href="index.html" class="header-logo">
                <img src="images/PRATA logo.png" alt="PRATA Logo" style="filter: brightness(0.2);">
            </a>
            <nav class="header-nav">
                 <a href="index.html" class="nav-link" style="color: var(--primary-color);">Back to Home</a>
             </nav>
        </div>
    </header>
    <main class="container">
        <div class="contact-form-container">
            <h1>Get In Touch</h1>
            <p id="contact-subject-line" style="text-align: center; margin-bottom: 20px; font-style: italic; color: #555;"></p>
            <form class="contact-form" id="contact-form" action="#" method="POST">
                 <input type="hidden" name="contact_subject" id="contact-subject" value="General Inquiry">
                <div class="form-group">
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group form-group-textarea">
                    <label for="contact-message">Your Message</label>
                    <textarea id="contact-message" name="message" placeholder="Enter your message or inquiry" required></textarea>
                </div>
                <button type="submit" class="contact-submit-button">Send Message</button>
            </form>
        </div>
    </main>
     <footer class="main-footer" style="background: transparent; border: none; margin-top: 20px;">
        <div class="container">
            <div class="footer-content">
                 <a href="terms.html">Terms of Service</a>
                 <a href="help.html">Help Center</a>
            </div>
             <div class="footer-copyright">
                Â© 2024 PRATA Rentals. All rights reserved.
            </div>
        </div>
     </footer>
    <script type="module" src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const subject = params.get('subject');
            const propertyId = params.get('propertyId');
            const subjectLine = document.getElementById('contact-subject-line');
            const subjectInput = document.getElementById('contact-subject');
            if (subject) {
                if (subjectLine) subjectLine.textContent = `Regarding: ${subject}`;
                if (subjectInput) subjectInput.value = subject;
            }
            if (propertyId) {
                const messageTextarea = document.getElementById('contact-message');
                if (subjectLine) subjectLine.textContent = `Inquiry about Property ID: ${propertyId}`;
                if (subjectInput) subjectInput.value = `Inquiry Property ID: ${propertyId}`;
                if(messageTextarea) messageTextarea.placeholder = `Please enter your message regarding property ID ${propertyId}...`;
            }
        });
    </script>
</body>
</html>
