<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - PRATA</title>
    <link rel="stylesheet" href="globals.css"> <!-- If you have this -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css"> <!-- Assuming auth.css has relevant styles -->
    <!-- <link rel="stylesheet" href="css/forgot-password.css"> No need for forgot-password.css here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic message styling */
        .message-box {
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid transparent;
            text-align: left; /* Good for multi-line messages */
        }
        .error-message-box {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .success-message-box {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .btn-block { /* Make button full width if desired */
            width: 100%;
            padding: 12px;
        }
    </style>
</head>
<body class="auth-page">
    <header class="main-header" style="position: static; box-shadow: none;">
        <div class="container" style="justify-content: flex-start;">
            <a href="index.html" class="header-logo">
                <img src="images/PRATA logo.png" alt="PRATA Logo">
            </a>
        </div>
    </header>
    <main class="main-content">
        <div class="auth-container reset-password-container"> <!-- Can reuse 'reset-password-container' styles -->
            <h1>Change Password</h1>
            <p class="sub-description">Update your password for better security.</p>

            <div id="change-password-message" class="message-box" style="display: none;"></div>

            <form id="change-password-form" class="auth-form">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current_password" required autocomplete="current-password" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new_password" required autocomplete="new-password" placeholder="Enter new password" minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required autocomplete="new-password" placeholder="Confirm new password" minlength="8">
                </div>
                <button type="submit" id="change-password-btn" class="auth-submit-button btn-block">Change Password</button> <!-- Changed to auth-submit-button -->
            </form>
            <div style="margin-top: 20px; text-align: center;">
                <a href="profile.html" class="form-link">Back to Profile</a> <!-- Changed class for consistency -->
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const changePasswordForm = document.getElementById('change-password-form');
            const currentPasswordInput = document.getElementById('current-password');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const messageDiv = document.getElementById('change-password-message');
            const submitBtn = document.getElementById('change-password-btn');

            if (!changePasswordForm) {
                console.error("Change password form not found!");
                return;
            }

            changePasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                messageDiv.style.display = 'none'; // Hide previous messages
                messageDiv.classList.remove('success-message-box', 'error-message-box');


                const currentPassword = currentPasswordInput.value;
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Frontend Validations
                if (!currentPassword || !newPassword || !confirmPassword) {
                    messageDiv.textContent = 'Please fill in all password fields.';
                    messageDiv.classList.add('error-message-box');
                    messageDiv.style.display = 'block';
                    return;
                }
                if (newPassword.length < 8) {
                    messageDiv.textContent = 'New password must be at least 8 characters long.';
                    messageDiv.classList.add('error-message-box');
                    messageDiv.style.display = 'block';
                    newPasswordInput.focus();
                    return;
                }
                if (newPassword !== confirmPassword) {
                    messageDiv.textContent = 'New passwords do not match.';
                    messageDiv.classList.add('error-message-box');
                    messageDiv.style.display = 'block';
                    confirmPasswordInput.focus();
                    return;
                }
                if (currentPassword === newPassword) {
                    messageDiv.textContent = 'New password cannot be the same as the current password.';
                    messageDiv.classList.add('error-message-box');
                    messageDiv.style.display = 'block';
                    newPasswordInput.focus();
                    return;
                }

                const originalBtnText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Updating...';

                try {
                    const response = await fetch('php/change_user_password.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include', // Important: sends cookies (PHP_SESSION_ID)
                        body: JSON.stringify({
                            current_password: currentPassword,
                            new_password: newPassword
                            // User ID is identified by PHP session on the backend
                        })
                    });
                    const data = await response.json();

                    if (response.ok && data.success) {
                        messageDiv.textContent = data.message || 'Password changed successfully!';
                        messageDiv.classList.add('success-message-box');
                        messageDiv.style.display = 'block';
                        changePasswordForm.reset(); // Clear form
                        setTimeout(function() {
                            window.location.href = 'profile.html'; // Redirect to profile after success
                        }, 2500); // 2.5 second delay
                    } else {
                        messageDiv.textContent = data.message || 'Failed to change password. Please try again.';
                        messageDiv.classList.add('error-message-box');
                        messageDiv.style.display = 'block';
                    }
                } catch (err) {
                    console.error('Change Password Error:', err);
                    messageDiv.textContent = 'An network error occurred. Please try again.';
                    messageDiv.classList.add('error-message-box');
                    messageDiv.style.display = 'block';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;
                }
            });
        });
    </script>
</body>
</html>
