<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRATA - Account Recovery Options</title>
    <!-- Links using your project structure -->
    <!-- <link rel="stylesheet" href="globals.css"> If you have this -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/forgot-password.css"> <!-- Assuming styles for forgot password pages -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Add some basic styling for messages if not already in auth.css or forgot-password.css */
        .message-box {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid transparent;
            text-align: left;
        }
        .error-message-box {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .success-message-box {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .form-group small {
            font-size: 0.8em;
            color: #6c757d;
            display: block;
            margin-top: 4px;
        }
    </style>
</head>
<body class="auth-page">

    <!-- Simplified Header -->
    <header class="main-header" style="position: static; box-shadow: none;">
         <div class="container" style="justify-content: flex-start;">
            <a href="index.html" class="header-logo">
                <img src="images/PRATA logo.png" alt="PRATA Logo">
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-container forgot-password-container">
            <h1>Account Recovery</h1>
            <p class="sub-description">Enter the phone number associated with your account to receive a verification code.</p>
            
            <!-- Message Placeholders -->
            <div id="phone-otp-success" class="message-box success-message-box" style="display: none;"></div>
            <div id="phone-otp-error" class="message-box error-message-box" style="display: none;"></div>

            <form id="send-phone-otp-form" class="auth-form">
                <!-- Optional: Hidden input to carry over email from previous step (forgot-email.html) -->
                <!-- The backend (send_phone_otp.php) can use this email to verify the phone number belongs to that account. -->
                <input type="hidden" id="recovery-email" name="email" value="">

                <div class="form-group">
                    <label for="phone-number-input">Phone Number</label>
                    <input type="tel" id="phone-number-input" name="phone_number" class="large-input" placeholder="Enter your registered phone number" required pattern="[0-9+-\s()]{7,20}">
                    <small>Include country code if necessary (e.g., +1, +977).</small>
                </div>
                <button type="submit" class="auth-submit-button" id="send-otp-sms-btn">Send Code via SMS</button> <!-- Changed class for consistency -->
                
                <div style="text-align: center; margin-top: 20px;">
                    <a href="login.html" class="form-link">← Back to Sign In</a> <!-- Changed class for consistency -->
                </div>
            </form>
        </div>
    </main>

     <!-- Minimal Footer -->
    <footer class="main-footer" style="margin-top: 30px; background: transparent; border-top: none; padding-top: 0;">
         <div class="container">
             <div class="footer-copyright">
                © 2024 PRATA Rentals. All rights reserved.
            </div>
         </div>
     </footer>

     <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            // Attempt to get email from URL, if passed from a previous step (e.g., forgot-email.html)
            const emailFromPreviousStep = params.get('email'); 
            const recoveryEmailInput = document.getElementById('recovery-email');

            if (recoveryEmailInput && emailFromPreviousStep) {
                recoveryEmailInput.value = emailFromPreviousStep;
                console.log("Email carried over to recovery options:", emailFromPreviousStep);
            }

            const sendPhoneOtpForm = document.getElementById('send-phone-otp-form');
            const phoneNumberInput = document.getElementById('phone-number-input');
            const errorDiv = document.getElementById('phone-otp-error');
            const successDiv = document.getElementById('phone-otp-success');
            const submitBtn = document.getElementById('send-otp-sms-btn');

            if (!sendPhoneOtpForm) {
                console.error("Form with ID 'send-phone-otp-form' not found!");
                return;
            }

            sendPhoneOtpForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (errorDiv) errorDiv.style.display = 'none';
                if (successDiv) successDiv.style.display = 'none';

                const phoneNumber = phoneNumberInput.value.trim();
                const emailForVerification = recoveryEmailInput.value.trim(); // Get email if it was set

                // Frontend validation
                if (!phoneNumber) {
                    if (errorDiv) {
                        errorDiv.textContent = 'Phone number is required.';
                        errorDiv.style.display = 'block';
                    }
                    phoneNumberInput.focus();
                    return;
                }
                // Basic phone number format validation (adjust regex as needed for your target region)
                if (!/^[0-9+()\-\s]{7,20}$/.test(phoneNumber)) {
                     if (errorDiv) {
                        errorDiv.textContent = 'Please enter a valid phone number format.';
                        errorDiv.style.display = 'block';
                    }
                    phoneNumberInput.focus();
                    return;
                }

                const originalBtnText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';

                try {
                    const payload = { phone_number: phoneNumber };
                    if (emailForVerification) {
                        payload.email = emailForVerification; // Only include email if it's present
                    }

                    const response = await fetch('php/send_phone_otp.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();

                    if (response.ok && data.success) {
                        if (successDiv) {
                            successDiv.textContent = data.message || 'OTP sent successfully! Please check your phone.';
                            successDiv.style.display = 'block';
                        }
                        // Redirect to OTP verification page
                        // Pass method, phone number, and email (if available) for the next step
                        let redirectUrl = `verification.html?method=sms&contactInfo=${encodeURIComponent(phoneNumber)}`;
                        if (emailForVerification) {
                            redirectUrl += `&email=${encodeURIComponent(emailForVerification)}`;
                        }

                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 3000); // Wait 3 seconds before redirecting

                    } else {
                        if (errorDiv) {
                            errorDiv.textContent = data.message || 'Failed to send OTP. Please try again.';
                            errorDiv.style.display = 'block';
                        }
                    }
                } catch (err) {
                    console.error('Send Phone OTP Request Error:', err);
                    if (errorDiv) {
                        errorDiv.textContent = 'An error occurred. Please check your connection and try again.';
                        errorDiv.style.display = 'block';
                    }
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;
                }
            });
        });
     </script>
</body>
</html>
