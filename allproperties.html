        <div class="page-header" style="background: none; color: var(--primary-color); padding: 20px 0;">

      <div class="controls-container">

                  <option value="">All Locations</option>
                  <!-- Options will be populated by JavaScript -->
              </select>
              <select id="sort-select">
                  <option value="">Sort By</option>
                  <option value="price-asc">Price: Low to High</option>

                  <option value="title-az">Title: A-Z</option>
                  <option value="title-za">Title: Z-A</option>
              </select>
          </div>
      </div>

      <div id="properties-loading" style="display:none; text-align: center; padding: 20px;">Loading properties...</div>

        <!-- Property cards will be dynamically inserted here by JavaScript -->
      </div>

        <!-- Pagination links/buttons will be dynamically inserted here by JavaScript -->
